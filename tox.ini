[tox]
envlist = py3

[testenv]
usedevelop = true

[testenv:py3]
description = "Run our tests"
dep =
    pytest
commands = pytest tests/

[testenv:docs]
description = "Build documentation"
dep =
    sphinx
    furo
commands =
    sphinx-apidoc -o docs/api pymarvel -f
    sphinx-build docs/ docs/_build/html

[testenv:docs-auto]
description = "Build documentation"
dep =
    sphinx
    furo
    sphinx-autobuild
commands =
    sphinx-autobuild docs/ docs/_build/html --watch pymarvel/
;    sphinx-autobuild docs/ docs/_build/html --watch linelisttools/ --pre-build "sphinx-apidoc -o docs/api linelisttools"
